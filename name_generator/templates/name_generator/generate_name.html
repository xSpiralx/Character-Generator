<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" onclick="openModal()">Generate Character Name</button>
</form>

{% if generated_name %}
<div id="characterNameModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h1>Generated Character Name:</h1>
        <h2>{{ generated_name }}</h2>
    </div>
</div>
{% endif %}
<body>
<style>
    /* Modal */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1;
        overflow: auto;
    }

    .modal-content {
        position: relative;
        margin: 15% auto;
        padding: 20px;
        width: 60%;
        background-color: #f2f2f2;
        text-align: center;
    }

    .close {
        position: absolute;
        right: 10px;
        top: 5px;
        font-size: 30px;
        cursor: pointer;
    }

    h1 {
        font-size: 24px;
    }

    h2 {
        font-size: 36px;
        color: blue;
    }
</style>

<script>
    // Function to open the modal
    function openModal() {
        var modal = document.getElementById('characterNameModal');
        modal.style.display = 'block';
    }

    // Function to close the modal
    function closeModal() {
        var modal = document.getElementById('characterNameModal');
        modal.style.display = 'none';
    }

    // Add an event listener to the button
    var generateButton = document.getElementById('generateButton');
    if (generateButton) {
        generateButton.addEventListener('click', openModal);
    }
</script>
</body>
